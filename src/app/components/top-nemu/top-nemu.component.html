<div class="btn-group">
  <div *ngFor="let menu of data" class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="btn btn-primary" ngbDropdownToggle>{{menu.arm}}</button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button *ngFor="let entry of menu.rows" class="dropdown-item" (click)="openTable(entry.key)">{{entry.arm}}</button>
    </div>
  </div>
</div>
