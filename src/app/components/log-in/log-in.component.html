<div class="centered">
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Մուտք համակարգ</legend>
    <div class="form-group row">
      <label for="login_user" class="col-4 col-form-label">Օգտվող </label>
      <div class="col-8">
        <input type="text" class="form-control" [(ngModel)]="user"
               placeholder="օգտվող" id="login_user">
      </div>
    </div>
    <div class="form-group row">
      <label for="login_pass" class="col-4 col-form-label">Գաղտնաբառ </label>
      <div class="col-8">
        <input type="password" class="form-control" [(ngModel)]="pass"
               placeholder="Գաղտնաբառ" id="login_pass">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-8">
      </div>
      <div class="col-md-4">
        <button (click)="login()" class="btn btn-success">
          <i class="far fa-sign-in-alt fa-lg"></i> Մուտք</button>
      </div>
    </div>
  </fieldset>
</div>
